{
  "compilerOptions": {
    // Libs
    "lib": ["dom", "dom.iterable", "esnext"],
    
    // Module
    "module": "esnext",
    "moduleResolution": "bundler",
    "resolveJsonModule": true,
    "esModuleInterop": true,
    "allowImportingTsExtensions": false,
    "isolatedModules": true,
    
    // JavaScript
    "allowJs": true,
    "checkJs": false,
    
    // Type Checking
    "strict": true,
    "noUnusedLocals": true,
    "noUnusedParameters": true,
    "noFallthroughCasesInSwitch": true,
    "noEmit": true,
    "skipLibCheck": true,
    "forceConsistentCasingInFileNames": true,
    
    // JSX
    "jsx": "preserve",
    
    // Performance
    "incremental": true,
    
    // Target
    "target": "ES2020",
    
    // Paths
    "baseUrl": ".",
    "paths": {
      "@/*": ["./*"]
    },
    
    // Plugins
    "plugins": [
      {
        "name": "next"
      }
    ]
  },
  "include": [
    "next-env.d.ts",
    "**/*.ts",
    "**/*.tsx",
    ".next/types/**/*.ts"
  ],
  "exclude": [
    "node_modules"
  ]
}